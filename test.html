<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>delay demo</title>
  <style>
  div {
    position: absolute;
    width: 60px;
    height: 60px;
    float: left;
  }
  .first {
    background-color: #3f3;
    left: 0;
  }
  .second {
    background-color: #33f;
    left: 80px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 

<div class="first"></div>

 
<script>

$(function (){


  $( ".first" ).click(function() {
  $( "div.first" ).slideDown().delay( 800 ).fadeOut();
});
console.log("bonjour");
document.write("<h2>Hello from theother side !</h2>");


});

</script>
 
</body>
</html>
